<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Essentials</title>

  </head>
  <body>
    <h1>JavaScript Essentials</h1>

    <select name="cssProperty" id="background">
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
      <option value="red">Red</option>
      <option value="gray">Gray</option>
    </select>
    <select name="cssProperty" id="width">
      <option value="100px">100px</option>
      <option value="200px">200px</option>
      <option value="300px">300px</option>
      <option value="400px">400px</option>
    </select>
    <select name="cssProperty" id="height">
      <option value="100px">100px</option>
      <option value="200px">200px</option>
      <option value="300px">300px</option>
      <option value="400px">400px</option>
    </select>

    <button type="button" id="set">Set</button>
    <br><br>

    <div id="modify" style="width: 400px; height: 400px; background: blue;"></div>

  </body>

  <script src="app.js" charset="utf-8"></script>
</html>
